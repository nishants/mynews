
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	
	<title>My News</title>
	<link rel="stylesheet" type="text/css" href="css/common_layout.css" />	
	<link rel="stylesheet" type="text/css" href="css/newsPage.css" />	
	<script type="text/javascript" src="js/news.js"></script>		
	<script type="text/javascript" src="js/news_ui.js"></script>	
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>

<body>

	<div id="wrapper">
		<div id="banner">
		</div>
		<div id="content">
			<div id="options-pane">
				<!--==== Right Options Content ==== -->
				<table>
					<tr>		
						<td>
							<p id="topNewsLink"></p>
						</td>
					</tr>
					<tr></tr>
					<tr>		
						<td>
							<p id="businessNewsLink">  </p>
						</td>
					</tr>
					<tr>		
						<td>
							<p id="sportsNewsLink"></p>
						</td>
					</tr>
					<tr>		
						<td>
							<p id="entertainmentNewsLink">  </p>
						</td>
					</tr>
					
					
				</table>	
			</div>

			<div id="page-content">
				<!--==== Main Page Content ==== -->	
				<div id= "news-title-pane" style="display : block;padding:0px;">
					<!--Current selected news category -->
				</div>
				<div id="console-pane">
					<div id="news_source-options-pane">
						<!--==== News source options ==== -->
						<table  cellspacing="20px">
							<tr>
								<td><div id="googleNewsbuttonHolder"></div></td>
								<td><div id="cnnNewsbuttonHolder"></div></td>
							</tr>
						</table>				
					</div>
				
					<div id="timer-and-refresh-pane">
						<div id="refresh-option-pane"></div>
						<div id="set-update-interval"></div>					
						<div id="timer-pane"></div>					
					</div>
				</div>
				<div id="mynews-feed">
					<!--==== News updates ==== -->
				</div>
			</div>

		</div>
		<div id="footer">
		</div>
	</div>
	
	 <script type="text/javascript">
		loadNews();
	 </script>
</body>
</html>
